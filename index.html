<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Message</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffebee;
            text-align: center;
            color: #d81b60;
            position: relative;
        }
        h1 {
            font-size: 2em;
            margin: 20px 0;
        }
        .heart {
            font-size: 3em;
            color: #e91e63;
        }
        #gift {
            display: none;
            background-image: url('img.jpg');
            background-size: cover;
            height: 300px;
            width: 300px;
            margin: 20px auto;
            border-radius: 10px;
            position: relative;
        }
        #birthdayMessage {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div id="content">
        <h1 class="heart">‚ù§Ô∏è Hello there, Who are you? ‚ù§Ô∏è</h1>
        <input type="text" id="nameInput" placeholder="Enter your name" />
        <button id="submitName">Submit</button>
    </div>

    <script>
        document.getElementById('submitName').addEventListener('click', function() {
            const name = document.getElementById('nameInput').value;
            if (name) {
                if (confirm(`Are you ${name}'s mom?`)) {
                    alert(`OMG !!!!!! Hello ${name}, we have been waiting for you! Do you know Waseem loves you so so so so so much?`);
                    if (confirm("Is it your birthday?")) {
                        document.getElementById('gift').style.display = 'block';
                        if (confirm("Incoming gift! Do you accept it?")) {
                            document.getElementById('birthdayMessage').style.display = 'block';
                        }
                    }
                } else {
                    alert("That's okay, we still love you! ‚ù§Ô∏è");
                }
            } else {
                alert("Please enter your name.");
            }
        });
    </script>

    <div id="gift"></div>
    <div id="birthdayMessage">üéâ Happy Birthday to the best mom on the planet!!!!! üéâ</div>
</body>
</html>
